<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style media="screen">
    .wrap1{position: absolute;width: 100%;height: 100%;left: 0;top: 0;z-index: 1000;background-color: #fe5e5e;}
    .wrap1 .cons{position: absolute;width: 100%;height: 50%;left: 0;top: 0;z-index: 1200;background-color: blue;}
    .wrap1 .cons .btns{position: absolute;width: 40px;height: 80px;left: 50%;top: 50%;z-index: 1200;background-color: yellow;}
    .wrap2{position: absolute;width: 100%;height: 100%;left: 0;top: 0;z-index: 1000;background-color: rgba(0,0,0,0.7);}
  </style>
</head>
<body>
  <div class="wrap1">
    <div class="cons">
      <div class="ul">
        <li class="item">
          <div class="btns"></div>
        </li>
      </div>
    </div>
  </div>
  <div class="wrap2"></div>
</body>
<script>
  document.querySelectorAll('.btns')[0].addEventListener('click',function(){
    alert(123);
  });
</script>
</html>

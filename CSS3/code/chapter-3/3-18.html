<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>box-shadow设置四边相同的阴影效果</title>
  <style type="text/css">
    .box-shadow{
      width: 200px;
      height: 100px;
      border-radius: 10px;
      /*border: 1px solid #ccc;*/
      margin: 20px;
    }
    .more_shadow{
      box-shadow: 0px 0px 0px 3px #06c,
                  0px 0px 0px 6px #bb0a0a,
                  0px 0px 0px 9px #2e56bf,
                  0px 0px 0px 12px #ea982e;
    }
    .similar_shadow{
      box-shadow: 0px 0px 5px 5px #06c;
    }
  </style>
</head>
<body>
  <div class="box-shadow more_shadow"></div>
	<div class="box-shadow similar_shadow"></div>
</body>
</html>

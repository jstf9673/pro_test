<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中英文摩斯密码转换器</title>
    <style>
        /* 基础样式 */
        :root {
            --primary: #2A5CAA;     /* 主色-科技蓝 */
            --secondary: #FF6B6B;   /* 辅色-活力橙 */
            --background: #F8F9FA;  /* 背景色 */
            --text: #333;          /* 正文颜色 */
        }

        body {
            font-family: "思源黑体", "Noto Sans SC", sans-serif;
            background: linear-gradient(135deg, #F3F4F6 0%, #FFFFFF 100%);
            min-height: 100vh;
            padding: 2rem;
            color: var(--text);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        /* 模式切换 */
        .mode-switch {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .mode-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            background: #e9ecef;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .mode-btn.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 12px rgba(42, 92, 170, 0.3);
        }

        /* 输入输出区域 */
        textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #dee2e6;
            border-radius: 0.8rem;
            resize: vertical;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(42, 92, 170, 0.1);
        }

        /* 按钮组 */
        .btn-group {
            margin: 1.5rem 0;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        .btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 0.5rem;
            background: var(--secondary);
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(255, 107, 107, 0.3);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            body { padding: 1rem; }
            .container { border-radius: 0; }
            .mode-btn { flex: 1; text-align: center; }
        }

        /* 动态效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        #output {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; color: var(--primary); margin-bottom: 2rem;">
            🔐 智能摩斯密码转换器
        </h1>
        
        <!-- 模式切换 -->
        <div class="mode-switch">
            <button class="mode-btn active" onclick="setMode('english')">英文模式</button>
            <button class="mode-btn" onclick="setMode('chinese')">中文模式</button>
        </div>

        <!-- 输入输出区域 -->
        <textarea id="input" placeholder="请输入要转换的文本或摩斯密码..." rows="4"></textarea>
        
        <div class="btn-group">
            <button class="btn" onclick="encode()">编码 →</button>
            <button class="btn" onclick="decode()">← 解码</button>
        </div>

        <textarea id="output" readonly rows="4" 
                  style="background: #f8f9fa; border-color: #dee2e6;"></textarea>
    </div>

    <script>
        // 原JavaScript逻辑保持不变（此处省略以节省篇幅）
        // 仅添加模式切换交互
        function setMode(mode) {
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
                if(btn.textContent.includes(mode === 'english' ? '英文' : '中文')) {
                    btn.classList.add('active');
                }
            });
            currentMode = mode;
        }
    </script>
</body>
</html>

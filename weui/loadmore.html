<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>loadmore</title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.1/style/weui.min.css">
  <link rel="stylesheet" href="weui-refresh.css">
  <!-- <link rel="stylesheet" href="//cdn.bootcss.com/jquery-weui/1.0.1/css/jquery-weui.min.css"> -->
  <!-- <link rel="stylesheet" href="http://jqweui.com/dist/lib/weui.min.css"> -->
  <style>
    .fixed {
      position: fixed;
      top: 0;
      left: 0;
      height: 200px;
      width: 100%;
    }

    img {
      max-width: 100%;
    }

    .loads {
      position: fixed;
      top: 200px;
      width: 100%;
      left: 0;
      bottom: -50px;
      overflow: hidden;
    }

    .load-wrap {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      left: 0;
      overflow-y: scroll;
      text-align: center;
    }
    .load-wrap #list{
      margin: 0 auto;text-align: center;
    }

     ::-webkit-scrollbar {
      width: 0; //去除滚动条
    }
  </style>
</head>

<body>
  <div class="container" style="position:relative;">
    <img class="fixed" src="http://7xi8d6.com1.z0.glb.clouddn.com/2017-03-13-17265708_396005157434387_3099040288153272320_n.jpg" alt="">
    <div class="loads">
      <div class="load-wrap">
        <div class="weui-pull-to-refresh__layer">
          <div class='weui-pull-to-refresh__arrow'></div>
          <div class='weui-pull-to-refresh__preloader'></div>
          <div class="down">下拉刷新</div>
          <div class="up">释放刷新</div>
          <div class="refresh">正在刷新</div>
        </div>
        <h1 class="demos-title">滚动加载</h1>
        <div id="time"></div>
        <div id="list" class='demos-content-padded'>
        </div>
        <div class="weui-loadmore">
          <i class="weui-loading"></i>
          <span class="weui-loadmore__tips">正在加载</span>
        </div>
      </div>
    </div>
  </div>
  <div id="actionSheet_wrap">
      <div id="mask" class="weui_mask_transition" style="display: none;"></div>
      <div id="weui_actionsheet" class="weui_actionsheet" style="height: 50rem;z-index:2000;">
          <i class="close" style="z-index:999"></i>
          <div class="box-text">读者赞赏</div>
          <div class="loads-container">
            <div class="load-wrap">
            <div class="weui-pull-to-refresh__layer">
              <div class='weui-pull-to-refresh__arrow'></div>
              <div class='weui-pull-to-refresh__preloader'></div>
              <div class="down">下拉刷新</div>
              <div class="up">释放刷新</div>
              <div class="refresh">正在刷新</div>
            </div>
            <ul class="select-box">
            </ul>
            <div class="weui-loadmore">
              <i class="weui-loading"></i>
              <span class="weui-loadmore__tips">正在加载</span>
            </div>
            <div class="weui-nomore" style="display:none;text-align:center">没有更多了</div>
          </div>
          </div>
      </div>
  </div>
  <script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
  <script src="./infinite.js"></script>
  <!-- <script src="//cdn.bootcss.com/jquery-weui/1.0.1/js/jquery-weui.min.js"></script> -->
  <script>
    var loading = false;
    var page = 1;
    var pull_action = '';
    var loadend = false;
    $(document).ready(function() {
      getData();
    });

    function getData() {
      $.ajax({
        url: 'https://gank.io/api/data/福利/10/' + page,
        type: 'get',
        dataType: 'json',
        success: function(data) {
          if (!data.error) {
            // loadend=true;
            loading = false;
            if (data.results.length <= 0) {
              if (pull_action == 'up') {
                $('.load-wrap').pullToRefreshDone();
              } else if (pull_action == 'down') {
                $('.load-wrap').destroyInfinite();
              }
              return;
            }
            var html = '';
            for (var i = 0; i < data.results.length; i++) {
              html += '<p><img src="' + data.results[i].url + '" alt=""/><h3 style="text-align:center;">' + data.results[i].createdAt + '</h3></p>';
            }
            if (page == 1) {
              $("#list").html(html);
            } else {
              $("#list").append(html);
            }
            if (data.results.length < 10) {
              $('.load-wrap').destroyInfinite();
              $('.weui-loadmore').hide();
            }
            page++;
            if (pull_action == 'up') {
              $('.load-wrap').pullToRefreshDone();
            } else if (pull_action == 'down') {
              loading = false;
            }
          } else {
            if (pull_action == 'up') {
              $('.load-wrap').pullToRefreshDone();
            } else if (pull_action == 'down') {
              loading = false;
            }
          }
        },
        error: function(err) {
          alert('err');
        }
      });
    }
    $('.load-wrap').infinite(50).on("infinite", function() {
      pull_action = 'down';
      console.log(pull_action);
      if (loading) return;
      loading = true;
      setTimeout(function() {
        getData();

      }, 2000);
    });
    $('.load-wrap').pullToRefresh().on("pull-to-refresh", function() {
      pull_action = 'up';
      console.log(pull_action);
      page = 1;
      setTimeout(function() {
        getData();
        $('.load-wrap').infinite(50);
        $('.weui-loadmore').hide();
      }, 2000);
    });
  </script>
</body>

</html>
